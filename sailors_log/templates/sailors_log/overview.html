<!DOCTYPE html>
<html>
<head>
    <title>Sailor’s Log</title>
</head>
<body>
<h1>Sailor’s Log – Törnübersicht</h1>
<ul>
    {% for trip in trips %}
    <li>
        <a href="{% url 'trip_detail' trip.pk %}">
            <strong>{{ trip.title }}</strong> ({{ trip.date }}) mit {{ trip.boat.name }}
        </a><br>
        {{ trip.description|truncatewords:20 }}
    </li>
    {% empty %}
    <li>Keine Törns vorhanden.</li>
    {% endfor %}
</ul>
</body>
</html>
