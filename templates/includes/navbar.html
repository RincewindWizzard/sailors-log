            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>

        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a href="{% url 'trip_list' %}" class="navbar-item">TÃ¶rns</a>
            <a href="{% url 'boat_statistics' %}" class="navbar-item">Boote</a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                {% if user.is_authenticated %}
                <div class="buttons">
                    <a href="{% url 'admin:index' %}">
                        <button type="submit" class="button">
                            Admin
                        </button>
                    </a>
                    <form method="post" action="{% url 'logout' %}?next={{ request.path }}">
                        {% csrf_token %}
                        <button type="submit" class="button is-danger is-outlined">
                            Log out
                        </button>
                    </form>
                </div>
                {% else %}
                <div class="buttons">
                    <a href="{% url 'login' %}?next={{ request.path }}" class="button is-light">
                        Log in
                    </a>
                </div>
                {% endif %}

            </div>
        </div>

</nav>

<script type="application/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      if (navbarBurgers.length > 0) {
        navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            const target = el.dataset.target;
            const targetMenu = document.getElementById(target);

            el.classList.toggle('is-active');
            targetMenu.classList.toggle('is-active');
          });
        });
      }
    });
</script>
